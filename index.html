<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Модальное окно</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

	<main>
		<div class="button js-button-campaign"><span>Открыть</span></div>
	</main>
	<div class="input__container overlay js-overlay-campaign">
		<form class="popup js-popup-campaign" name="formValidation" id="formValidation" action="valid.html">
			<div class="input-row">
				<input type="text" name="name" placeholder="Имя*" required>
			</div>
			<div class="input-row">
				<input type="text" name="surname" placeholder="Фамилия*" required>
			</div>
			<div class="input-row">
				<input type="email" name="email" placeholder="Почта*" required>
			</div>
			<div class="input-row">
				<input type="text" name="phone" placeholder="Телефон*" required>
			</div>
			<div class="text-center">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="js/validation.js"></script>
</body>
</html>
